[mypy]
# Temporarily relax strictness to make incremental typing progress easier.
# We ignore missing imports (many third-party libs lack stubs) and allow
# implicit Optional defaults so existing code with default=None doesn't
# trigger hundreds of assignment errors.
ignore_missing_imports = True
no_implicit_optional = False
follow_imports = silent
warn_unused_ignores = True
python_version = 3.11

[report]
# Short summary report after runs
output = mypy-report.txt